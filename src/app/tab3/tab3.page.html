<ion-content *ngIf="showComponent">

    <ion-grid *ngIf="buscando">
        <ion-row>
            <ion-col class="spinnerCenter">
                <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Favoritos</h3>
            </ion-col>
        </ion-row>
    </ion-grid>


    <div *ngFor="let pelicula of favoritoGenero">
        <ion-grid *ngIf="pelicula.pelis.length > 0">
            <ion-row>
                <ion-col>
                    <h4> {{ pelicula.genero }} </h4>
                </ion-col>
            </ion-row>
            <app-slides-show-poster [peliculas]="pelicula.pelis"></app-slides-show-poster>
        </ion-grid>
    </div>

</ion-content>
